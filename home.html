<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo | Login</title>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-[450px] mx-auto bg-base-200">
    <header class="border-b-2 border-gray-300">
      <section
        class="w-11/12 mx-auto py-1 px-2 flex justify-between items-center"
      >
        <div id="left" class="flex gap-1">
          <div id="logo" class="w-14">
            <img src="./assets/logo.png" alt="payoo logo" />
          </div>
          <div>
            <h2 class="text-2xl font-bold">
              à§³<span id="balance" class="inline-block ml-1">45000</span>
            </h2>
            <p class="text-sm font-normal text-neutral/60">Available Balance</p>
          </div>
        </div>
        <div id="right">
          <a
            href="./index.html"
            class="btn btn-outline border-neutral/20 font-normal text-neutral/50"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
          </a>
        </div>
      </section>
    </header>
    <main>
      <section class="w-11/12 mx-auto py-8 flex flex-col gap-2">
        <h2 class="text-3xl font-bold">
          Welcome to pay<span class="text-primary">oo</span>
        </h2>
        <p class="text-neutral/50">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and efficient.
        </p>
      </section>
      <section
        id="btn-set"
        class="w-11/12 mx-auto grid grid-cols-3 grid-rows-2 gap-2"
      >
        <div class="btn flex-col h-full py-2">
          <img src="./assets/opt-1.png" alt="wallet img" />
          <p class="font-normal text-neutral/50">Add Money</p>
        </div>
        <div class="btn flex-col h-full py-2">
          <img src="./assets/opt-2.png" alt="" />
          <p class="font-normal text-neutral/50">Cashout</p>
        </div>
        <div class="btn flex-col h-full py-2">
          <img src="./assets/opt-3.png" alt="" />
          <p class="font-normal text-neutral/50">Transfer Money</p>
        </div>
        <div class="btn flex-col h-full py-2">
          <img src="./assets/opt-4.png" alt="" />
          <p class="font-normal text-neutral/50">Get Bonus</p>
        </div>
        <div class="btn flex-col h-full py-2">
          <img src="./assets/opt-5.png" alt="" />
          <p class="font-normal text-neutral/50">Pay Bills</p>
        </div>
        <div class="btn flex-col h-full py-2">
          <img src="./assets/opt-6.png" alt="" />
          <p class="font-normal text-neutral/50">All Transactions</p>
        </div>
      </section>
    </main>
  </body>
</html>
