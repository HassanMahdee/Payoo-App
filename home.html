<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo | Login</title>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-[450px] mx-auto bg-base-200">
    <header class="border-b-1 border-base-300 bg-base-100 sticky top-0 z-10">
      <section
        class="w-11/12 mx-auto py-2 px-2 flex justify-between items-center"
      >
        <div id="left" class="flex gap-1">
          <div id="logo" class="w-14">
            <img src="./assets/logo.png" alt="payoo logo" />
          </div>
          <div>
            <h2 class="text-2xl font-bold">
              à§³<span id="current-balance" class="inline-block ml-1">45000</span>
            </h2>
            <p class="text-sm font-normal text-neutral/60">Available Balance</p>
          </div>
        </div>
        <div id="right">
          <a
            href="./index.html"
            class="btn btn-outline border-neutral/20 font-normal text-neutral/50"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
          </a>
        </div>
      </section>
    </header>
    <main>
      <section id="hero-section" class="bg-base-100 py-8 rounded-b-3xl">
        <div class="w-11/12 mx-auto flex flex-col gap-6">
          <h2 class="text-3xl font-bold">
            Welcome to pay<span class="text-primary">oo</span>
          </h2>
          <p class="text-neutral/50">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and efficient.
          </p>
          <div id="btn-set" class="grid grid-cols-3 grid-rows-2 gap-2">
            <div class="btn flex-col h-full py-2 btn-outline border-neutral/10">
              <img src="./assets/opt-1.png" alt="wallet img" />
              <p class="font-normal text-neutral/50">Add Money</p>
            </div>
            <div class="btn flex-col h-full py-2 btn-outline border-neutral/10">
              <img src="./assets/opt-2.png" alt="" />
              <p class="font-normal text-neutral/50">Cashout</p>
            </div>
            <div class="btn flex-col h-full py-2 btn-outline border-neutral/10">
              <img src="./assets/opt-3.png" alt="" />
              <p class="font-normal text-neutral/50">Transfer Money</p>
            </div>
            <div class="btn flex-col h-full py-2 btn-outline border-neutral/10">
              <img src="./assets/opt-4.png" alt="" />
              <p class="font-normal text-neutral/50">Get Bonus</p>
            </div>
            <div class="btn flex-col h-full py-2 btn-outline border-neutral/10">
              <img src="./assets/opt-5.png" alt="" />
              <p class="font-normal text-neutral/50">Pay Bills</p>
            </div>
            <div class="btn flex-col h-full py-2 btn-outline border-neutral/10">
              <img src="./assets/opt-6.png" alt="" />
              <p class="font-normal text-neutral/50">All Transactions</p>
            </div>
          </div>
        </div>
      </section>
      <section id="add-money-section" class="w-11/12 mx-auto py-4">
        <h2 class="text-xl font-bold py-4">Add Money</h2>
        <div class="card bg-base-100 shrink-0 shadow-sm rounded-xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label
                for="bank-select"
                class="label font-semibold text-neutral/60"
                >Select a Bank</label
              >
              <select
                id="bank-select"
                class="select rounded-full w-full text-neutral/50 bg-base-200 border-none"
              >
                <option disabled selected>Select Bank</option>
                <option value="bank1">Agrani Bank</option>
                <option value="bank2">City Bank</option>
                <option value="bank3">Islami Bank</option>
              </select>
              <label
                for="account-number"
                class="label font-semibold text-neutral/60"
                >Bank Account Number</label
              >
              <input
                id="account-number"
                type="tel"
                maxlength="11"
                minlength="11"
                class="input rounded-full w-full bg-base-200 border-none"
                placeholder="Enter Account Number"
              />
              <label
                for="add-amount"
                class="label font-semibold text-neutral/60"
                >Add Amount</label
              >
              <input
                id="add-amount"
                type="number"
                class="input rounded-full w-full bg-base-200 border-none"
                placeholder="Enter Amount to Add"
              />
              <label
                for="add-money-pin"
                class="label font-semibold text-neutral/60"
                >4-Digit PIN</label
              >
              <input
                id="add-money-pin"
                type="password"
                maxlength="4"
                minlength="4"
                class="input rounded-full w-full bg-base-200 border-none"
                placeholder="Enter 4-Digit PIN"
              />
              <button
                id="add-money-btn"
                class="btn btn-primary mt-4 rounded-full text-lg py-6"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <section id="cashout-section" class="w-11/12 mx-auto py-4 hidden">
        <h2 class="text-xl font-bold py-4">Cashout</h2>
        <div class="card bg-base-100 shrink-0 shadow-sm rounded-xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label
                for="agent-number"
                class="label font-semibold text-neutral/60"
                >Agent Number</label
              >
              <input
                id="agent-number"
                type="tel"
                maxlength="11"
                minlength="11"
                class="input rounded-full w-full bg-base-200 border-none"
                placeholder="Enter Agent Number"
              />
              <label
                for="cashout-amount"
                class="label font-semibold text-neutral/60"
                >Amount</label
              >
              <input
                id="cashout-amount"
                type="number"
                class="input rounded-full w-full bg-base-200 border-none"
                placeholder="Enter Amount to Withdraw"
              />
              <label for="user-pin" class="label font-semibold text-neutral/60"
                >4-Digit PIN</label
              >
              <input
                id="user-pin"
                type="password"
                maxlength="4"
                minlength="4"
                class="input rounded-full w-full bg-base-200 border-none"
                placeholder="Enter 4-Digit PIN"
              />
              <button
                id="cashout-btn"
                class="btn btn-primary mt-4 rounded-full text-lg py-6"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </section>
      <script src="./scripts/machine.js"></script>
      <script src="./scripts/cashout.js"></script>
    </main>
  </body>
</html>
