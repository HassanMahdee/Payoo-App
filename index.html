<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo | Login</title>
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-[450px] mx-auto bg-base-200">
    <div id="logo" class="w-max pt-52 mx-auto">
      <img src="./assets/Logo-full.png" alt="payoo logo" />
    </div>
    <div id="form" class="w-[88%] mx-auto mt-8">
      <div class="card bg-base-100 shrink-0 shadow-sm rounded-xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-semibold text-neutral"
              >Mobile Number</label
            >
            <input
              type="text"
              maxlength="11"
              minlength="11"
              class="input rounded-full"
              placeholder="Enter Your Number"
            />
            <label class="label font-semibold text-neutral">4-Digit PIN</label>
            <input
              type="password"
              maxlength="11"
              minlength="11"
              class="input rounded-full"
              placeholder="Enter 4-Digit PIN"
            />
            <div>
              <a class="link link-hover text-neutral-700">Forgot PIN?</a>
            </div>
            <button class="btn btn-primary mt-4 rounded-full">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
